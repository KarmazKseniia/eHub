<div class="itemsPerPage">
  <span>Show </span>
  <select [formControl]="itemsPerPageSelect" (change)="changeItemsPerPage($event)">
    <option *ngFor="let opt of OPTIONS" [ngValue]="opt">{{opt}}</option>
  </select>
  <span> entries per page</span>
</div>
